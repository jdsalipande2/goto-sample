<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Restaurant Ordering System</h1>
    </header>
    
    <section id="categories-section">
        <h2>Categories</h2>
        <div id="categories"></div> <!-- Fixed duplicate ID issue -->
    </section>
    
    <section id="menu-section" style="display: none;">
        <h2>Menu</h2>
        <div id="menu-items"></div> <!-- Fixed duplicate ID issue -->
    </section>
    
    <div id="cart">
        <h2>Order Summary</h2>
        <div id="cart-items"></div>
        <p>Total: â‚±<span id="total-price">0</span></p>
        <button onclick="proceedToCheckout()">Proceed to Checkout</button>
    </div>
    
    <div id="checkout-form" style="display:none;">
        <h2>Checkout</h2>
        <input type="text" id="first-name" placeholder="First Name">
        <input type="text" id="last-name" placeholder="Last Name">
        <input type="text" id="contact" placeholder="Contact Number">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="address" placeholder="Address">
        <select id="payment-method">
            <option value="gcash">Gcash</option>
            <option value="cash">Cash</option>
        </select>
        <button onclick="placeOrder()">Place Order</button>
    </div>
</body>
</html>
